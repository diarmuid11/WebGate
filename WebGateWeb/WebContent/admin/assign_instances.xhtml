<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    template="/layout/template.xhtml"
	>
	<ui:define name="pageTitle">
		<ice:outputText value="Asignación de intancias para #{assignSurveyInstances.surveyStructure.name}"></ice:outputText>
	</ui:define>
	<ui:define name="pageBody">	
			
		<h:panelGrid columns="3" border="0">
			<ice:inputText label="Número de encuestas " value="#{assignSurveyInstances.instances}" size="4"/>
	
			<ice:selectManyListbox value="#{assignSurveyInstances.usersSurveyInstances}" id="usersInstance">
				<f:selectItems id="optionItem" value="#{assignSurveyInstances.instanceUserItems}"/>
			</ice:selectManyListbox>
			
			<ice:commandButton value="Asignar instancias" actionListener="#{assignSurveyInstances.assignInstances}"
					action="assign_surveys.xhtml">
				<f:attribute name="surveyStructure" value="#{ss}"/>
	        </ice:commandButton>	
        </h:panelGrid>
    </ui:define>
</ui:composition>
