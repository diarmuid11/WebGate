<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h1>
			<ice:outputText value="Formatos asociados"></ice:outputText>
		</h1>
	</ui:define>
	<ui:define name="pageBody">
		
		<ice:panelGrid columns="2">
			<ice:panelGroup>
				<ice:dataTable var="surveyStructure"
					value="#{adminAssociatedSurveyStructures.associatedSurveyStructures}"
					cellpadding="5">
					<ice:column>
						<ice:rowSelector id="selected"
							value="#{adminAssociatedSurveyStructures.activeSurveyStructure}"
							multiple="false"
							selectionListener="#{adminAssociatedSurveyStructures.selectionSurveyStructureListener}" />
						<f:facet name="header">
							<ice:outputText value="Id" />
						</f:facet>
						<ice:outputText value="#{surveyStructure.id}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText value="Nombre" />
						</f:facet>
						<ice:outputText value="#{surveyStructure.name}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText value="Estado" />
						</f:facet>
						<ice:outputText value="#{surveyStructure.state.name}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText value="Numero de Formatos Hijos" />
						</f:facet>
						<ice:outputText
							value="#{adminAssociatedSurveyStructures.sizeChildSurveyStructures(surveyStructure)}" />
					</ice:column>
				</ice:dataTable>
			</ice:panelGroup>


			<ice:panelGroup styleClass="associatedSurveyStructures">
				<ice:outputLabel id="results" value="Formatos hijos asociados" />
				<ice:dataTable var="childSurveyStructure"
					value="#{adminAssociatedSurveyStructures.selectedSurveyStructure.childrenSurveyStructures}"
					rows="10" columnClasses="tableCol" cellpadding="5px">
					<ice:column>
						<f:facet name="header">
							<ice:outputText id="Id" value="Id" />
						</f:facet>
						<ice:outputText id="selectedFirstName"
							value="#{childSurveyStructure.id}" />
					</ice:column>
					<ice:column>
						<f:facet name="header">
							<ice:outputText id="selectedColumn2" value="Nombre" />
						</f:facet>
						<ice:outputText id="Name" value="#{childSurveyStructure.name}" />
					</ice:column>
				</ice:dataTable>
			</ice:panelGroup>
			
			<ice:commandButton value="Crear asociaciÃ³n" action="edit_associated_survey_structures" />
		</ice:panelGrid>
		
	</ui:define>
</ui:composition>
