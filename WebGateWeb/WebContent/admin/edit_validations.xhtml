<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    template="/layout/template.xhtml"
	>
	<ui:define name="pageTitle">
		Editar Validaciones
	</ui:define>
	
	
	<ui:define name="pageBody">
		<h:panelGrid columns="1" border="1">
			<ice:outputText value="Editar Validaciones para pregunta #{question.key}"/>
			<h:panelGrid columns="2">
				<ice:selectOneMenu label="Nueva ValidaciÃ³n"	value="#{editValidations.validationTypeId}">
					<f:selectItems value="#{editValidations.validationTypeItems}"/>	
				</ice:selectOneMenu>
				<ice:commandButton value="Adicionar" actionListener="#{editValidations.newValidation}" />
				<ui:include src="/validationTypes/creationViewComponents/basic_numeric_rule.xhtml" />
			</h:panelGrid>
			
			<ui:repeat value="#{editValidations.validations}" var="validation">
				<h:panelGrid columns="1">
					<ice:outputText value="Establezca valor para: #{validation.validationType.name}"/>
					<ice:outputText value="#{validation.validationType.creationViewComponent}"/>
					<ui:include src="#{validation.validationType.creationViewComponent}">
						<ui:param name="validation" value="#{validation}"/>
						<ui:param name="creationViewAdapter" value="#{validation.creationViewAdapter}"/>
					</ui:include>
				</h:panelGrid>
			</ui:repeat>
		</h:panelGrid>
	</ui:define>
</ui:composition>
