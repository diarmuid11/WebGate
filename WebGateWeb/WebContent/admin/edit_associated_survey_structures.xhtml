<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h1>
			<ice:outputText value="Asociar formatos"></ice:outputText>
		</h1>
	</ui:define>
	
	<ui:define name="pageBody">
		<ice:panelGrid columns="2">

			<ice:outputText value="Formato padre" />
			<ice:selectOneMenu
				value="#{editAssociatedSurveyStructures.parentSurveyStructure}">
				<f:selectItems
					value="#{editAssociatedSurveyStructures.surveyStructuresItems}" />
			</ice:selectOneMenu>
			<ice:outputText value="Formato hijo" />
			<ice:selectOneMenu
				value="#{editAssociatedSurveyStructures.childSurveyStructure}">
				<f:selectItems
					value="#{editAssociatedSurveyStructures.surveyStructuresItems}" />
			</ice:selectOneMenu>
			<ice:commandButton id="associateButton" value="Asociar"
				action="#{editAssociatedSurveyStructures.associateSurveyStructures}" />

		</ice:panelGrid>

	</ui:define>
</ui:composition>
