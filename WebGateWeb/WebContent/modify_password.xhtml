<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    template="/layout/template.xhtml"
	>
	<ui:define name="pageTitle">
		<h2>
        	<h:outputText value="Modificar contraseña"/>
        	<br/>
		</h2>              
     </ui:define>
     <ui:define name="pageBody">
     	<ice:panelGrid columns="2">
			<ice:outputLabel value="Contraseña actual"></ice:outputLabel>
			<ice:inputSecret value="#{modifyPassword.actualPassword}" />
	
			<ice:outputLabel value="Nueva contraseña"></ice:outputLabel>
			<ice:inputSecret value="#{modifyPassword.newPassword}"  />
			
			<ice:outputLabel value="Confirmación contraseña"></ice:outputLabel>
			<ice:inputSecret value="#{modifyPassword.confirmPassword}"  />
		</ice:panelGrid>
		
		<ice:commandButton value="Modificar" actionListener="#{modifyPassword.updatePassword}">
			<f:attribute name="userName" value="#{sessionBean.currentUser}"/>
		</ice:commandButton>
     </ui:define>
</ui:composition>
