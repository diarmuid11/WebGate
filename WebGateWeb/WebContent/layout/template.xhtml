<script type="text/javascript">
function enfocar(){
	var con = document.getElementById('mainForm:mainQuestion');
	con.focus();
	con.select();
	return false;
}

function enfocar(e){
	if(!(typeof e === "undefined")){ 
		if (e.keyCode == 13) {
			var con = document.getElementById('mainForm:mainQuestion');
			con.focus();
			con.select();
			if(!(typeof con.options === "undefined")){
				con.options[0].focus();
			}
			
			return false;
		}
	}
}
