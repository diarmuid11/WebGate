<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    template="/layout/template.xhtml"
	>
	<ui:define name="pageTitle">
		<h2>
        	<h:outputText value="Paz y salvos"/>
		</h2>              
     </ui:define>

     <ui:define name="pageBody">
			<br/>     
			<ice:panelGroup renderedOnUserRole="ENCUESTADO">
     		<ice:dataPaginator for="surveyInstancesTable" id="pgt1" paginator="true" fastStep="5" paginatorMaxPages="5" rowsCountVar="rowsCount" displayedRowsCountVar="displayedRowsCount" firstRowIndexVar="firstRowIndex" lastRowIndexVar="lastRowIndex" pageCountVar="pageCount" pageIndexVar="pageIndex" >	
            	
            <ice:outputFormat styleClass="standard" value="{0} encuestas encontradas. Pag {4} de {5}.">
	            <f:param value="#{rowsCount}"/>
	            <f:param value="#{displayedRowsCount}"/>
	            <f:param value="#{firstRowIndex}"/>
	            <f:param value="#{lastRowIndex}"/>
	            <f:param value="#{pageIndex}"/>
	            <f:param value="#{pageCount}"/>
       	 	</ice:outputFormat>
		<f:facet name="first">
				<ice:graphicImage style="border:none;" id="img1" url="/xmlhttp/css/rime/css-images/arrow-first.gif"/>
			</f:facet>
			<f:facet name="last">
				<ice:graphicImage style="border:none;" id="img2" url="/xmlhttp/css/rime/css-images/arrow-last.gif"/>
			</f:facet>
			<f:facet name="previous">
				<ice:graphicImage style="border:none;" id="img3" url="/xmlhttp/css/rime/css-images/arrow-previous.gif"/>
			</f:facet>
			<f:facet name="next">
				<ice:graphicImage style="border:none;" id="img4" url="/xmlhttp/css/rime/css-images/arrow-next.gif"/>
			</f:facet>
			<f:facet name="fastforward">
				<ice:graphicImage style="border:none;" id="img5" url="/xmlhttp/css/rime/css-images/arrow-ff.gif"/>
			</f:facet>
			<f:facet name="fastrewind">
				<ice:graphicImage style="border:none;" id="img6" url="/xmlhttp/css/rime/css-images/arrow-fr.gif"/>
			</f:facet>
		</ice:dataPaginator>
		<ice:dataTable id="surveyInstancesTable" var="survey" value="#{showGoodStandingSurveys.surveys}" rows="20" cellpadding="5" >
            <!-- 
            <ice:column id="surveyId">
                <f:facet name="header">
        				<ice:outputText value="#"/>
                </f:facet>
                <ice:outputText value="#{survey.id}"/>
            </ice:column>
             -->
            <ice:column id="surveyStructure">
                <f:facet name="header">
                	<ice:commandSortHeader columnName="" disabled="true" arrow="true">
        				<ice:outputText value="Encuesta"/>
      				</ice:commandSortHeader>
                </f:facet>
                <ice:outputText value="#{survey.surveyStructure.name}"/>
            </ice:column>
            
            
            <ice:column id="referenceTime">
                <f:facet name="header">
                        <ice:outputText value="Periodo de referencia"/>
                </f:facet>
                <ice:outputText value="#{showBasicSurveys.getReferenceTime(survey)}" escape="false"/>
            </ice:column>
            <!-- 
            <ice:column id="currentQuestion">
                <f:facet name="header">
                        <ice:outputText value="Clave de validacion"/>
                </f:facet>
                <ice:outputText value="#{showGoodStandingSurveys.getValidationKey(survey)}" escape="false"/>
            </ice:column>
             -->
            <ice:column id="surveyLink">
                <f:facet name="header">
                        <ice:outputText value="AcciÃ³n"/>
                </f:facet>
                <ice:commandLink action="show_goodstanding_survey.xhtml" value="Ver">
                	<f:param name="surveyId" value="#{survey.id}"/> 
                </ice:commandLink>
            </ice:column>
        </ice:dataTable>
     </ice:panelGroup>

     </ui:define>
</ui:composition>
