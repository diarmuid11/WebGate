<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ace="http://www.icefaces.org/icefaces/components">
                           
	    <ice:panelGrid>
			<f:facet name="header">
				<ice:outputText value="" />
			</f:facet>
			<ice:dataTable value="#{fillViewAdapter.elements}" var="elem">
				<ice:column>
					<ice:panelGroup panelTooltip="helpText" rendered="#{not empty elem.helpText}">
						<ice:panelGrid columns="2">
							<ice:graphicImage url="/img/help.png" />
							<ice:outputText value="#{elem.text}" escape="false" />
						</ice:panelGrid>
					</ice:panelGroup>
					<ice:outputText value="#{elem.text}" escape="false" rendered="#{empty elem.helpText}" />
					 
					<ice:panelTooltip id="helpText"
                              style="width: 300px;"
                              displayOn="hover"
                              hoverDelay="250">
		                <f:facet name="body">
		                <ice:outputText value="#{elem.helpText}" escape="false" />
		                </f:facet>
		            </ice:panelTooltip>
				</ice:column>
			
				<ice:column>
				    <h:outputText value="#{elem.questionType.displayViewComponent}" />
				    <h:outputText value="#{elem.text}" />
				    <h:outputText value="#{fillSurvey.locateFillViewAdapter(elem)}" />
				</ice:column>

				<ice:column>
				    <ui:include src="/questionTypes/displayViewComponents/basic_numeric_question.xhtml">
				        <ui:param name="question" value="#{elem}" />
				        <ui:param name="fillViewAdapter"
					value="#{fillSurvey.locateFillViewAdapter(elem)}" />
					</ui:include>
				</ice:column>
			</ice:dataTable>
		</ice:panelGrid>	
</ui:composition>
