<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	<div style="min-height: 200px">

			tabindex="1" valueChangeListener="#{fillViewAdapter.parentValueChanged}">
			<f:selectItem itemValue="" itemLabel="Seleccione una opción" />
			<f:selectItems 
				value="#{fillViewAdapter.parentOptions}" />
		</ice:selectOneMenu>
		</ice:setEventPhase>
		<br />
		 <ice:setEventPhase events="ValueChangeEvent"
                                   phase="INVOKE_APPLICATION"
                                   disabled="false">
		<ice:selectOneMenu id="AutoCmpTxt" rows="10" width="300" partialSubmit="true"
			value="#{fillViewAdapter.selectedChildItem}" tabindex="2" valueChangeListener="#{fillViewAdapter.childValueChanged}">
			<f:selectItem itemValue="" itemLabel="Seleccione una opción" />
			<f:selectItems  value="#{fillViewAdapter.childOptions}" />
		</ice:selectOneMenu>
		</ice:setEventPhase>

	</div>
