<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
	> 
	<h3>Ingrese el Texto de la Pregunta y adicione opciones</h3>
	<ice:dataTable value="#{creationViewAdapter.options}" var="option">
		<ice:column>
            <f:facet name="header">
                <ice:outputText value="Opciones"/>
            </f:facet>
        	<ice:inputText value="#{option.text}"/>
    	</ice:column>
        <ice:column>
            <f:facet name="header">
                <ice:outputText value="Eliminar"/>
            </f:facet>
            <h:commandLink actionListener="#{creationViewAdapter.removeOption}" value="Eliminar" rendered="#{option.forRemoval==false}">
            	<f:attribute name="option" value="#{option}"/>
            </h:commandLink>
            <h:commandLink actionListener="#{creationViewAdapter.undoRemoveOption}" value="Deshacer" rendered="#{option.forRemoval==true}">
            	<f:attribute name="option" value="#{option}"/>
            </h:commandLink>
        </ice:column>
	</ice:dataTable>

		<ice:inputText label="Nueva Pregunta" value="#{creationViewAdapter.newOption}"/>		
		<ice:commandButton value="Adicionar" actionListener="#{creationViewAdapter.addOption}"/>
	</h:panelGrid>

</ui:composition>
