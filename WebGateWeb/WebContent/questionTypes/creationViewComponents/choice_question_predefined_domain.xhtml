	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"

	xmlns:ace="http://www.icefaces.org/icefaces/components">

	<h:panelGrid columns="2">
		<ice:outputText value="Categoria" />

		</ice:selectOneMenu>
		
	</h:panelGrid>

</ui:composition>
